name: Deploy to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      working-directory: ./backend
      run: docker build -t microemprendimiento-backend:${{ github.sha }} .
    
    - name: Tag for registry
      run: |
        docker tag microemprendimiento-backend:${{ github.sha }} microemprendimiento-backend:latest
    
    - name: Log build success
      run: echo "✅ Backend build successful. Ready for deployment."
    
