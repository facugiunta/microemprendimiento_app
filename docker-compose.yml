version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microemprendimiento_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_secure_123
      POSTGRES_DB: microemprendimiento_db
      TZ: 'UTC'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/db/sales.sql:/docker-entrypoint-initdb.d/02-sales.sql
      - ./backend/db/purchases.sql:/docker-entrypoint-initdb.d/03-purchases.sql
      - ./backend/db/stock.sql:/docker-entrypoint-initdb.d/04-stock.sql
      - ./backend/db/permissions.sql:/docker-entrypoint-initdb.d/05-permissions.sql
    networks:
      - microemprendimiento_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microemprendimiento_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: microemprendimiento_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microemprendimiento_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  pgadmin:
    image: dpage/pgadmin4:8.5
    container_name: microemprendimiento_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - microemprendimiento_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microemprendimiento_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres_password_secure_123@postgres:5432/microemprendimiento_db
      JWT_ACCESS_SECRET: your_secure_access_secret_key_change_me_in_production
      JWT_REFRESH_SECRET: your_secure_refresh_secret_key_change_me_in_production
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - microemprendimiento_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
  redis_data:

networks:
  microemprendimiento_network:
    driver: bridge